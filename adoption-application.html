<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Adoption Application</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto:wght@400;500&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="assets/css/site.css" />

  <link rel="stylesheet" href="css/adoption.css" />
  <style>

    .error{ color: red; font-size: .9em; margin: .25rem 0 0; }
  </style>
</head>
<body>

  <header>
    <div class="container">
      <div class="header-top">
        <div class="logo-title">
          <img src="assets/images/PPRLogo.jpeg" alt="Penny's Pet Rescue Logo" class="logo" />
          <h1 class="site-title">Penny’s Pet Rescue</h1>
        </div>
        <div class="auth-user">
          Signed in as: <strong>[email]</strong>
        </div>
      </div>

      <div class="header-bottom">
        <nav aria-label="Primary">
          <ul class="nav">
            <li><a href="HomePage.html">Home</a></li>
            <li><a href="pet-search.html">Search Pets</a></li>
            <li><a href="Register.html">Register</a></li>
            <li><a href="adoption-application.html" aria-current="page">Adoption Pet</a></li>
            <li><a href="review.html">Review</a></li>
          </ul>
        </nav>
        <div class="auth-links">
          <a href="login.html">Login</a> |
          <a href="#" title="Log out">Logout</a>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="container">
      <section class="paper">
        <h2 class="hero-title">Adoption Application</h2>

        <form action="#" method="post" id="adoptionForm">
          <label for="pet">Selected Pet</label>
          <input type="text" id="pet" name="pet" placeholder="(select a pet)">
          <br><br>

          <label for="fname">First Name</label>
          <input type="text" id="fname" name="fname" required>
          <br><br>

          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lname" required>
          <br><br>

          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required>
          <br><br>

          <label for="mobile">Mobile Number</label>
          <input type="tel" id="mobile" name="mobile" required>
          <br><br>

          <label for="address">Home Address</label>
          <input type="text" id="address" name="address" required>
          <br><br>

          <label for="home">Home Ownership Status</label>
          <select id="home" name="home">
            <option value="own">Own</option>
            <option value="rent">Rent</option>
            <option value="other">Other</option>
          </select>
          <br><br>

          <label for="dwelling">Type of Dwelling</label>
          <select id="dwelling" name="dwelling">
            <option value="house">House</option>
            <option value="unit">Unit</option>
            <option value="apartment">Apartment</option>
            <option value="other">Other</option>
          </select>
          <br><br>

          <label for="yard">Yard Availability / Size</label>
          <select id="yard" name="yard">
            <option value="none">None</option>
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
          </select>
          <br><br>

          <label for="otherPets">Other Pets at Home?</label>
          <select id="otherPets" name="otherPets">
            <option value="">-- Select --</option>
            <option value="no">No</option>
            <option value="yes">Yes</option>
          </select>
          <br><br>

          <div id="petTypeBox">
            <label for="petType">If yes, what kind?</label>
            <input type="text" id="petType" name="petType" placeholder="e.g., 1 dog, 2 cats">
          </div>

          <label for="children">Any Children in Household</label>
          <input type="text" id="children" name="children">
          <br><br>

          <label for="reason">Reason for Adopting</label>
          <textarea id="reason" name="reason" rows="5" cols="30"></textarea>
          <br><br>

          <div>
            <button type="reset" class="btn btn-ghost">Clear</button>
            <button type="submit" class="btn btn-brown">Submit Application</button>
          </div>
        </form>
      </section>
    </div>
  </main>

  <footer>
    <div class="container footer-inner">
      <p>© Penny’s Pet Rescue — NSW</p>
      <nav aria-label="Footer">
        <ul class="footer-nav">
          <li><a href="HomePage.html">Home</a></li>
          <li><a href="pet-search.html">Search Pets</a></li>
          <li><a href="adoption-application.html">Adoption Pet</a></li>
          <li><a href="review.html">Review</a></li>
          <li><a href="volunteer.html">Volunteer</a></li>
          <li><a href="donate.html">Donate</a></li>
          <li><a href="about.html">Our Story</a></li>
        </ul>
      </nav>
    </div>
  </footer>

  <script>
  (function(){
    const form = document.getElementById('adoptionForm');
    if(!form) return;

    form.setAttribute('novalidate','');
    form.querySelectorAll('[required]').forEach(el => el.removeAttribute('required'));

    function ensureErrorNode(input){

      let err = input.nextElementSibling;
      if(!err || !err.classList.contains('error')){
        err = document.createElement('p');
        err.className = 'error';
        input.insertAdjacentElement('afterend', err);
      }
      return err;
    }
    function showError(input,msg){
      const err = ensureErrorNode(input);
      err.textContent = msg;
      input.setAttribute('aria-invalid','true');
    }
    function clearError(input){
      const sib = input.nextElementSibling;
      if(sib && sib.classList.contains('error')) sib.textContent = '';
      input.removeAttribute('aria-invalid');
    }
    const isFilled = v => (v||'').trim().length>0;
    const F = {
      fname:     document.getElementById('fname'),
      lname:     document.getElementById('lname'),
      email:     document.getElementById('email'),
      mobile:    document.getElementById('mobile'),
      address:   document.getElementById('address'),
      home:      document.getElementById('home'),
      dwelling:  document.getElementById('dwelling'),
      yard:      document.getElementById('yard'),
      otherPets: document.getElementById('otherPets'),
      reason:    document.getElementById('reason')
    };

    const rules = [
      {el:F.fname,    label:'First name'},
      {el:F.lname,    label:'Last name'},
      {el:F.email,    label:'Email'},
      {el:F.mobile,   label:'Mobile number'},
      {el:F.address,  label:'Home address'},
      {el:F.home,     label:'Home ownership'},
      {el:F.dwelling, label:'Dwelling type'},
      {el:F.yard,     label:'Yard size'},
      {el:F.otherPets,label:'Other pets'},
      {el:F.reason,   label:'Reason for adopting'}
    ].filter(f=>f.el);

    function validateOne({el,label}){
      clearError(el);
      const v = (el.value||'').trim();
      const isSelect = el.tagName === 'SELECT';
      if(!isFilled(v)){
        showError(el, isSelect ? `Please select ${label.toLowerCase()}.` : `${label} cannot be empty.`);
        return false;
      }
      return true;
    }

    rules.forEach(f=>{
      const evt = f.el.tagName==='SELECT' ? 'change' : 'input';
      f.el.addEventListener(evt, ()=>validateOne(f));
      f.el.addEventListener('blur', ()=>validateOne(f));
    });

    form.addEventListener('submit', e=>{
      let ok = true;
      rules.forEach(f=>{ if(!validateOne(f)) ok = false; });
      if(!ok){
        e.preventDefault();
        const firstBad = form.querySelector('[aria-invalid="true"]');
        if(firstBad) firstBad.focus();
      }
    });
  })();
  </script>
</body>
</html>
